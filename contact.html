<main>
    <section>
    <h2>My Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Jacob Trinh" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="jacobtrinh@gmail.com" required>
            </p>
            <p>
                <label for="phone">Phone Number:</label>
                <input type="phone" name="phone" id="phone" placeholder="(123)-456-7890" required>
            </p>
            <p>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
</main>
